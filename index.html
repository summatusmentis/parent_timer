<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Parent Timer</title>
  </head>
  <body>
    <div class="container-fluid">
      <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample" onClick="resetParentTimer()">
        Set Timer
      </a>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <div class="input-group mb-3">
            <span class="input-group-text">Parent Time</span>
            <input id="parentTimer" type="number" class="form-control" aria-label="Time limit (in minutes)">
            <span class="input-group-text">minutes</span>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Kid Time</span>
            <input id="kidTime" type="number" class="form-control" aria-label="Time limit (in minutes)">
            <span class="input-group-text">minutes</span>
          </div>
          <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample" onClick="startParentTimer()">
            Start Timer
          </a>
        </div>
      </div>
    
      <h1 id="timer">0:00</h1>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
